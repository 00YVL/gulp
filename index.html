<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gorecore | cult </title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="https://files.catbox.moe/y2biio.jpg">
</head>

<body>
    <div id="overlay">
        Click to enter
    </div>
    <audio id="background-music" loop>
        <source src="assets/for you.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero">
        <video id="back-video" loop muted playsinline preload="auto" class="back-video">
            <source src="assets/core.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <section class="content">
            <h1>GORECORE</h1>
            <a href="https://open.spotify.com/artist/1mAwEGTxcOjFs4COQnYOZL" target="_blank">SPOTIFY</a>
        </section>
    </section>

    <div class="window" id="window">
        <div class="title-bar">
            <div class="title-bar-text">maison.py</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div id="session">Session ID: 12345ABCDE</div>
            <div class="pfp"><img src="gore.jpg" width="100px"></div> <!-- Changed image to gore.jpg -->
            <p>more x more chaos</p> <!-- Changed text -->
            <div class="socials">
                <a target="_blank" href="https://discord.com/users/1255620613826023586">
                    <img id="social" src="https://files.catbox.moe/rssiex.png" width="30px" draggable="false">
                </a>
                <a id="copy-trigger" class="copy-link" onclick="copyToClipboard(); return false;">
                    <img id="social" src="imgs/session.png" width="30px" draggable="false" alt="Social Icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const overlay = document.getElementById("overlay");
        const video = document.getElementById("back-video");

        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
            audio.play();
            video.play(); // Start video playback after click
        });

        // Make the window draggable
        const windowElement = document.getElementById("window");
        const titleBar = windowElement.querySelector(".title-bar");

        titleBar.addEventListener("mousedown", (event) => {
            const offsetX = event.clientX - windowElement.getBoundingClientRect().left;
            const offsetY = event.clientY - windowElement.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                windowElement.style.left = pageX - offsetX + "px";
                windowElement.style.top = pageY - offsetY + "px";
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", onMouseMove);
            });
        });

        function copyToClipboard() {
            const textElement = document.getElementById('session');
            
            if (textElement) {
                const textArea = document.createElement('textarea');
                textArea.value = textElement.textContent || textElement.innerText;
                document.body.appendChild(textArea);
                
                textArea.select();
                
                document.execCommand('copy');
                
                document.body.removeChild(textArea);
                
                alert('Session ID copied to clipboard.');
            } else {
                alert('Element with id "session" not found.');
            }
        }
    </script>
</body>
</html>
