<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all red. | xtc </title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="https://files.catbox.moe/q8q2gs.png">
    <style>
        /* Ensure the video covers the entire background */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .back-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
        }

        #overlay.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="overlay">
        Click to enter
    </div>
    <audio id="background-music" loop>
        <source src="assets/2024.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero">
        <video id="back-video" loop muted playsinline class="back-video">
            <source src="assets/2024.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <section class="content">
            <h1>2024</h1>
            <a href="https://instagram.com/ranouttafent" target="_blank">insta.</a>
        </section>
    </section>

    <script>
        const audio = document.getElementById("background-music");
        const overlay = document.getElementById("overlay");
        const video = document.getElementById("back-video");

        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
            audio.play();
            video.play(); // Start video playback after click
        });
    </script>
</body>
</html>
