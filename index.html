<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gorecore | cult</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="https://files.catbox.moe/y2biio.jpg">
</head>

<body>
    <!-- Overlay to click to enter -->
    <div id="overlay">
        Click to enter
    </div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="assets/for_you.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Windows 7 style movable window -->
    <div class="window" id="window">
        <div class="title-bar">
            <div class="title-bar-text">gorecore.py</div> <!-- Changed title to gorecore.py -->
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="minimizeWindow()"></button>
                <button aria-label="Maximize" onclick="maximizeWindow()"></button>
                <button aria-label="Close" onclick="closeWindow()"></button>
            </div>
        </div>
        <div class="window-body">
            <div id="email">Email: cult@gorecore.lol</div> <!-- Updated to show business email -->
            <div class="pfp">
                <img src="gore.jpg" width="100px"> <!-- Changed image to gore.jpg -->
            </div>
            <p>more x more chaos</p> <!-- Changed text as requested -->
            <div class="socials">
                <a target="_blank" href="https://discord.com/users/1255620613826023586">
                    <img id="social" src="https://files.catbox.moe/rssiex.png" width="30px" draggable="false">
                </a>
                <a id="copy-trigger" class="copy-link" onclick="copyToClipboard(); return false;">
                    <img id="social" src="imgs/session.png" width="30px" draggable="false" alt="Social Icon">
                </a>
            </div>
        </div>
    </div>

    <script>
        // Overlay click action to start music
        const audio = document.getElementById("background-music");
        const overlay = document.getElementById("overlay");

        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
            audio.play();
        });

        // Make the window draggable
        const windowElement = document.getElementById("window");
        const titleBar = windowElement.querySelector(".title-bar");

        titleBar.addEventListener("mousedown", (event) => {
            const offsetX = event.clientX - windowElement.getBoundingClientRect().left;
            const offsetY = event.clientY - windowElement.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                windowElement.style.left = pageX - offsetX + "px";
                windowElement.style.top = pageY - offsetY + "px";
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", onMouseMove);
            });
        });

        // Copy business email to clipboard
        function copyToClipboard() {
            const email = "cult@gorecore.lol";  // Business email

            const textArea = document.createElement('textarea');
            textArea.value = email;
            document.body.appendChild(textArea);
            
            textArea.select();
            
            document.execCommand('copy');
            
            document.body.removeChild(textArea);
            
            alert('Business email copied to clipboard: cult@gorecore.lol');
        }

        // Minimize, Maximize, and Close Window functions
        function minimizeWindow() {
            windowElement.style.display = 'none';
        }

        function maximizeWindow() {
            windowElement.style.width = '100vw';
            windowElement.style.height = '100vh';
            windowElement.style.top = '0';
            windowElement.style.left = '0';
        }

        function closeWindow() {
            windowElement.style.display = 'none';
        }
    </script>
</body>
</html>
